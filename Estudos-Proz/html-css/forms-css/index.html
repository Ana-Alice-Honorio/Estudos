<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fomulário</h1>
    <form action="">
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Seu nome aqui"></br>
      <label for="email">E-mail</label>
      <input type="text" id="email" placeholder="exemplo@gmail.com"></br>
      <label for="pass">Senha</label>
      <input type="password" id="pass" placeholder="***" required></br>
      <label for="fone">Telefone</label>
      <input type="number" id="fone" pattern=[0-9]{10} placeholder="Apenas números" required></br>
      <button>Enviar</button>
    </form>
</body>
</html>
